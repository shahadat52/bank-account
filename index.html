<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islami Bank Bangladesh</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-5xl text-center my-10 font-semibold ">Welcome To <span class="text-blue-600">Islami Bank Bangladesh</span></h1>
    
    <section>
        <div class="bg-blue-600 mx-10 text-white rounded-lg">
           <div class="ml-10" >
            <h2 class="text-3xl my-10 pt-10 font-semibold">Please Login</h2>
            <input id="email-field" class="block my-5 w-9/12 p-2 rounded-lg text-black
            " type="email" name="" placeholder="Enter Your Email" >

            <input id="password-field" class="block my-5 w-9/12 p-2 rounded-lg text-black" type="password" name="" placeholder="Enter Your Password" >
            <button id="submit-btn" class="bg-blue-100 text-black px-5 py-2 mb-5 rounded-lg font-semibold">Submit</button>
           </div>
        </div>
    </section>


    <script src="js/login.js"></script>
</body>
</html>
