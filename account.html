<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center my-10 font-semibold ">Your  <span class="text-blue-600">Account</span> Details</h1>

    <section>
       <div class="grid grid-cols-3 gap-4 mx-10">
        <div class="bg-blue-600 text-white rounded-lg">
            <h2 class="font-semibold text-3xl my-5 mx-8 mt-10 ">Diposit</h2>
            <h2 class="text-5xl mb-5 mx-8 mb-10">$<span id="diposit-amount">00</span></h2>
        </div>
        <div class="bg-blue-600 text-white rounded-lg">
            <h2 class="font-semibold text-3xl my-5 mx-8 mt-10">Withdraw</h2>
            <h2 class="text-5xl mb-5 mx-8 mb-10">$<span id="withdraw-amount">00</span></h2>
        </div>
        <div class="bg-blue-600 text-white rounded-lg">
            <h2 class="font-semibold text-3xl my-5 mx-8 mt-10 ">Balance</h2>
            <h2 class="text-5xl mb-5 mx-8 mb-10">$<span id="balance-amount">1000</span></h2>
        </div>
       </div>
    </section>

    <section>
        <div class="grid grid-cols-2 gap-4 mx-10 my-10">
            <div class="bg-blue-600 text-white rounded-lg">
                <h2 class="font-semibold text-3xl my-5 mx-8 mt-10 ">Please Diposit</h2>

                <input id="diposit-field" class="block my-5 w-9/12 p-2 rounded-lg text-black mx-8" type="text" name="" placeholder="$ Enter Amount " >

                <button id="diposit-btn" class="bg-blue-100 text-black px-5 py-2 mb-5 rounded-lg font-semibold mx-8 hover:bg-sky-400">Diposite</button>
            </div>


            <div class="bg-blue-600 text-white rounded-lg">
                <h2 class="font-semibold text-3xl my-5 mx-8 mt-10 ">Please Withdraw</h2>

                <input id="withdraw-field" class="block my-5 w-9/12 p-2 rounded-lg text-black mx-8" type="text" name="" placeholder="$ Enter Amount " >

                <button id="withdraw-btn" class="bg-blue-100 text-black px-5 py-2 mb-5 rounded-lg font-semibold mx-8 hover:bg-sky-400">Withdraw</button>
            </div>
            
           </div>
    </section>
    <script src="js/account.js"></script>
</body>
</html>
